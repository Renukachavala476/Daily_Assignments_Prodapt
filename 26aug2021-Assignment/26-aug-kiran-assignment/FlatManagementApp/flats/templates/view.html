

{% extends 'header.html' %}

{% block mycontent %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

        </div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-striped">
                <thead class="table-danger">
                    <tr>
                        <th> Building_No </th>
                        <th> Owner_Name </th>
                        <th> Address </th>
                        <th> Mobile_No </th>
                        <th> Aadhar_No </th>
                        <th> Email_Id </th>
                        <th> Password </th>
                    </tr>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td> {{i.building_no }}  </td>
                            <td> {{i.owner_name}} </td>
                            <td> {{i.address}} </td>
                            <td> {{i.mobile_no}} </td>
                            <td> {{i.aadhar_no}} </td>
                            <td> {{i.mail_id}} </td>
                            <td> {{i.password}} </td>
                        </tr>
                      {%  endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

        </div>
    </div>
</div>

{% endblock %}
