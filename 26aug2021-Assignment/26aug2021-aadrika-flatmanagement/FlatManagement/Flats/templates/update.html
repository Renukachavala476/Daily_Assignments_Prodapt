{% extends 'headings.html'  %} 

{%  block mycontent  %}
<form action="http://127.0.0.1:8000/flats/updatesearch/" method="post">
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
          <center><h2><u>UPDATE RECORDS</u></h2></center>
            <table class="table table-borderless">
                
                <tr>
                    <td>Building number</td>
                    <td><input name="buildnum" type="number" class="form-control" ></td>
                </tr>
                
                    <td></td>
                    <td><center><button type="submit" class="btn-success form-control">SEARCH</center</button></td>
                </tr>
            </table>
        </form>
            {% if data %} 
            <form action="http://127.0.0.1:8000/flats/update_action_api/" method="post">
<table class="table table-borderless">
    {% for i in data %} 
    <tr>
        <td></td>
        <td><input name="newid" value="{{i.id}}" type="hidden" class="form-control" readonly></td>
    </tr>
    <tr>
        <td>Building number</td>
        <td><input name="newbuildnum" value="{{i.buildnum}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Owner name</td>
        <td><input name="newoname" value="{{i.oname}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input name="newaddress" value="{{i.address}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Aadhar Number</td>
        <td><input name="newadhar" value="{{i.adhar}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>mobilenumber</td>
        <td><input name="newmobile" value="{{i.mobile}}" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input name="newemail" value="{{i.email}}" type="text" class="form-control"></td>
    </tr>
    
        <td></td>
        <td><button type="submit" class="btn btn-warning">UPDATE</button></td>
    </tr>
    {% endfor %}
</table>
</form>
{% endif %}


        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>

    </div>
</div>
{% endblock %}
