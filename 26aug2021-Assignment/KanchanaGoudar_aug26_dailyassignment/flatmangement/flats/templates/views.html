{% extends 'header.html' %}

{% block MyContent %} 
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <h5 class="views">FLAT DETIALS</h5>
            <table class="table table-striped table-borderless">
                <tr>
                    <thead class="table-primary">
                        <tr>
                            <th >BUILDING NUMBER</th>
                            <th >OWNER NAME</th>
                            <th >MOBILE NUMBER</th>
                            <th >ADDRESS</th>
                            <th >ADAHAR NUMBER</th>
                            <th >EMAIL ID</th>
                            <th >PASSWORD</th>
                        </tr>
                    </thead>
                        <tbody>
                               {% for i in data %}
                            <tr>
                                <td>{{i.Bno}}</td>
                                <td>{{i.Oname}}</td>
                                <td>{{i.Mobile}}</td>
                                <td>{{i.Adress}}</td>
                                <td>{{i.Adahar}}</td>
                                <td>{{i.Emailid}}</td>
                                <td>{{i.Password}}</td>
                                
                            </tr>
                                {% endfor %}
                        </tbody>
                        
                    
                </tr>
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>       
    
{% endblock %}
