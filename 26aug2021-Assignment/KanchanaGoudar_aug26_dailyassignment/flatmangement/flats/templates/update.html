{% extends 'header.html' %}

{% block MyContent %}
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <form action="http://127.0.0.1:8000/flats/update_searchapi/" method="POST">
                <table class="table  table-borderless">
                    <tr>
                        <td  ><h6>Enter the building number  to update</h6></td>
                        <td><input name="Bno" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btn-primary">Search</button></td>
                    </tr>
                </table>
            </form>
                 {%  if data %}
                 <form action="http://127.0.0.1:8000/flats/update_data/" method="post">
                 <table class="table table-striped table-borderless">
                          {% for i in data %}
                                <tr>
                                    <td></td>
                                    <td><input name="newid" value="{{i.id}}" type="hidden" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>BUILDING NUMBER</td>
                                    <td><input name="newBno" value="{{i.Bno}}" type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>OWNER NAME</td>
                                    <td><input name="newOname" value="{{i.Oname}}" type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>MOBILE NUMBER</td>
                                    <td><input name="newMobile" value="{{i.Mobile}}" type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>ADDRESS</td>
                                    <td><input name="newAdress" value="{{i.Adress}}" type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>ADAHAR NUMBER</td>
                                    <td><input name="newAdahar" value="{{i.Adahar}}" type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>EMAIL ID</td>
                                    <td><input name="newEmailid" value="{{i.Emailid}}" type="email" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>PASSWORD</td>
                                    <td><input name="newPassword" value="{{i.Password}}" type="password" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><button type="submit" class="btn btn-info">UPDATE</button></td>
                                </tr>
                                
                                    {% endfor %}
               </table>
                </form>
                 {% endif %}
            </div>
            <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
</div>
{% endblock %}
