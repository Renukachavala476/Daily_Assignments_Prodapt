{% extends 'header.html' %} 

{% block x %} 

<style>
    body{
        
        background-image: url('https://images.pexels.com/photos/1029606/pexels-photo-1029606.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940.jpg');
        background-size: cover;
        background-position: center; 
        position: absolute;
        top: 0; 
        left: 0; 
        right: 0; 
        bottom: 0; 
        margin: auto; 
        min-width: 50%;
        min-height: 50%;
        
    }
    h1 {
  text-shadow: 0 0 3px #00d9ff, 0 0 5px #0000FF;
}
    .table{
   text-shadow: 2px 2px 8px #00d9ff;
   font-family: serif;
   font-family: sans-serif;
}




</style>



<h1 align="center" <font color="green">VIEW DETAILS</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
        </div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-striped">
               



                <thead  class="table-info">
                    <tr <font color="green">
                        <th>Building Number</th>
                        <th>Owner Name</th>
                        <th>Address</th>
                        <th>Adhar Number</th>
                        <th>Mobile Number</th>
                        <th>Email</th>
                        
                    </tr>
                </thead>  

                <tbody>
                    {% for i in data %} 
                <tr>
    
                    <td>{{i.buildingno }}</td>
                    <td>{{i.ownername }}</td>
                    <td>{{i.address }}</td>
                    <td>{{i.adhar }}</td>
                    <td>{{i.mobile }}</td>
                    <td>{{i.email }}</td>
                    
                </tr>
                    {%  endfor  %}

                </tbody>
                    
                </table>
            </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
        </div>
           

{% endblock   %}
