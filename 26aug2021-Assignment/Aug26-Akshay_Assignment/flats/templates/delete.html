{% extends 'head.html' %}
{% block myCode %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <form action="http://127.0.0.1:8000/flats/delete/" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>Building No</td>
                        <td><input name="buildingno" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><button class="btn btn-primary" type="submit" >Search</button></center></td>
                    </tr>
                </table>
            </form>

            {% if data %}
           <form action="http://127.0.0.1:8000/flats/delete_data/" method="post">
            <table class="table table-borderless">
                {% for i in data %}
                <tr>
                    <td></td>
                    <td><input name="newid" value="{{i.id}} "type="hidden" class="form-control"></td>
                </tr>
                <tr>
                    <td>Building No</td>
                    <td><input name="newbuildingno" value="{{i.buildingno}}" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Owner Name</td>
                    <td><input name="newownername" value ="{{i.ownername}}" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input name="newaddress" value="{{i.address}}"type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input name="newmobno" value="{{i.mobno}}" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Aadhar Number</td>
                    <td><input name="newaadharno" value="{{i.aadharno}}" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input name="newemail" value="{{i.email}}" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input name="newpassword" value="{{i.password}}" type="password" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" class="btn btn-warning">Delete</button></td>
                </tr>
                {% endfor %}
            </table>
           </form>
            {% endif %}
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>



{% endblock %}
