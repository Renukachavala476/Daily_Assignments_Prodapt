{% extends 'header.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
           <form action="http://127.0.0.1:8000/Flat/update_search_api/" method="post">
            <table class="table table-borderless">
                <tr>
                    <td>FLAT NO</td>
                    <td><input name="flat_no" placeholder="ENTER THE FLAT NO TO UPDATE" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><center><button type="submit" class="btn btn-outline-secondary">SEARCH</button></center></td>
                </tr>
            </table>
           </form>
           {% if data %}
           <form action="http://127.0.0.1:8000/Flat/update_api/" method="post">
            <table class="table table-borderless">
                  {% for i in data %}
                  <tr>
                       <td></td>
                       <td><input name="newid" value="{{i.id}}" type="hidden" class="form-control"></td>
                   </tr>
                    <tr>
                        <td>FLAT NO</td>
                        <td><input name="newflatno" value="{{i.flat_no}}" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                     <td>BUILDING NO</td>
                     <td><input name="newbuildingno" value="{{i.building_no}}" type="text" class="form-control"></td>
                   </tr>
                   <tr>
                    <tr>
                        <td>OWNER NAME</td>
                        <td><input name="newownername" value="{{i.owner_name}}" type="text" class="form-control"></td>
                    </tr>
                     <tr>
                         <td>MOBILE NO</td>
                         <td><input name="newmobileno" value="{{i.mobile_no}}" type="text" class="form-control"></td>
                     </tr>
                     <tr>
                      <td>ADDRESS</td>
                      <td><input name="newaddress" value="{{i.address}}" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <tr>
                            <td>EMAIL ID</td>
                            <td><input name="newemailid" value="{{i.email_id}}" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>AADHAR NO</td>
                            <td><input name="newaadharno" value="{{i.aadhar_no}}" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            
                         <td>PASSWORD</td>
                         <td><input name="newpassword" value="{{i.password}}" type="text" class="form-control"></td>
                       </tr>
                       <tr>
                       <td></td>
                       <td> <center> <button type="submit" class="btn btn-outline-secondary">UPDATE</button></center></td>
                 </tr>
                  {% endfor %}
                </table>
            </form>

           {% endif %}
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
     
{% endblock %}
